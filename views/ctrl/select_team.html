<div ng-init="init()">

  <div class="top_bar">SELECT YOUR TEAM</div>

  <ul>
    <li ng-repeat="team in teams" nd-touch="selectTeam($index)">
      {{ team.name }}
    </li>
  </ul>

  <div ng-show="player.is_master" class="footer_bar">
    <div nd-touch="goBackToMode()">
      BACK TO MODE
    </div>

    <div nd-touch="nextView()" ng-show="all_players_in_team">
      CONTINUE
    </div>
  </div>

</div>
